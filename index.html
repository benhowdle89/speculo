<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://use.typekit.net/rpw8olm.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/fonts/font.css">
    <style>

        * {
            border: none;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: "museo-sans",sans-serif;
            background-color: #f5f7f9;
            /*color: #1c273a;*/
            color: #6f7c82;
        }

        a {
            color: inherit;
        }

        .contracted-header:hover {
            padding-right: 68px !important;
        }

        .layouts .layout> div {
            height: 100%;
        }

        .layouts * {
            border-color: #E7E9EC;
        }

        .layouts {
            font-family: "BLOKKNeue-Regular", serif;
            line-height: 1.65;
        }

        .iphone-image {
            max-width: 75px;
        }

        .small-image {
            max-width: 75px;
            max-height: 50px;
        }

        .large-image {
            max-width: 200px;
            max-height: 133px;
        }

        .logo {
            max-width: 30px;
            max-height: 30px;
        }

        .layouts h2 {
            font-size: 12px;
        }

        .layouts h3 {
            font-size: 10px;
        }

        .layouts p {
            font-size: 8px;
        }

        .maximised.layouts {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        .maximised .small-image {
            max-width: 300px;
            max-height: 200px;
        }

        .maximised.layouts h2 {
            font-size: 24px;
        }

        .maximised.layouts h3 {
            font-size: 20px;
        }

        .maximised.layouts p {
            font-size: 16px;
        }

        .maximised.layouts .iphone-image {
            max-width: 250px;
        }

        .maximised.layouts .logo {
            max-width: 100px;
            max-height: 100px;
        }

        .maximised.layouts .large-image {
            max-width: 400px;
            max-height: 266px;
        }

        .header-hero {
            border-bottom-color: #E7E9EC;
        }

        .header-footer {
            border-top-color: #E7E9EC;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
    <script src="dist/js/bundle.js"></script>

</html>
